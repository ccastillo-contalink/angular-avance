<button type="button" class="btn btn-primary" #button>Agregar</button>
<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let producto of productos">
            <div class="card">
                <div class="card-header">
                    Featured
                </div>
                <div class="card-body">
                    <h5 class="card-title">Su numero de ID es {{producto.id}}</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
